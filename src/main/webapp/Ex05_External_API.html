
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script type="text/javascript">
	/*  
	http://api.flickr.com/services/feeds/photos_public.gne?tags=raccoon&tagmode=any&format=json&jsoncallback=?
	getJSON 데이터 비동기 처리하기 
	
	http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?
		
	JSON 객체 가공 (paramter)		
		tags=raccoon&tagmode=any&format=json
		
	input type="text" >> 싸이	
	const data= {tags:  , tagmode:any , format:json}
	
	데이터 받아서 처리 하는  ex) 라쿤 >> 이미지 경로 추출
	이미지 태그를 동적으로 생성하고 그 src=이미지 경로 추출 를 넣어서 화면에 출력
	*/
	
	
	
	$(function(){
		$('#btn').click(function(){
			let flickerAPI = "https://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
			 $.getJSON( flickerAPI, {
					tags: $('#text').val(),
				    tagmode: "any",
				    format: "json"
				  },function(data){
					  console.log(data);
					  let items = $(data.items);
					  $.each($(items), (index, item)=>{
						  $('body').append("<img src='"+ item.media.m +"'>");  
					  });
				  }); 
			});
	})
	

	
	
	</script>
</head>
<body>
	<input type="text" id="text" name="text">
	<input type="button" id="btn" value="외않되">
</body>
</html>
